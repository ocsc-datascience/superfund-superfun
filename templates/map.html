{% extends "index_core.html" %}
{% block content %}

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/map_style.css">

    <style>
    main > .container, #map {height: 100%; width: 100%; margin: 0; padding: 0;};
    </style>

    <!-- Map Div -->
    <div class="map-wrapper" id="map" style="width: 100%; height: 80%;"></div>
    

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
   
    <!-- D3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
    
    <!-- polyfill.io is library for using newer JavaScript features in older browers (such as Object.assign) -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

    <!-- API Key -->
    <script type="text/javascript" src="../static/js/config.js"></script>

    <!-- State Boundary Data JS-->
    <script type="text/javascript" src="https://leafletjs.com/examples/choropleth/us-states.js"></script>

    <!-- My JS-->
    <script type="text/javascript" src="../static/js/map_logic.js"></script>

    <script> $(window).on("resize", function () { $("#map").height($(window).height()); map.invalidateSize(); }).trigger("resize")</script>

{% endblock %}
