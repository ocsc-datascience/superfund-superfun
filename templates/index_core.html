<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Superfund Superfun</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link href="static/css/style.css" rel="stylesheet">
</head>
<body>
  <header>
    <div id="topheader">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="/">Superfund Superfun</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          {% if xpage == "map" %}
          <li id="stats-link" class="nav-item active">
          {% else %}
          <li id="stats-link" class="nav-item">
          {% endif %}  
            <a class="nav-link" href="map">Superfund Map</span></a>
          </li>
          {% if xpage == "state stats" %}
          <li id="stats-link" class="nav-item active">
          {% else %}
          <li id="stats-link" class="nav-item">
          {% endif %}  
            <a class="nav-link" href="state_stats">State Stats</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Another Thing</a>
          </li>
        </ul>
      </div>
    </nav>
    </div>
  </header>

<!-- Begin page content -->
  <span role="main" class="container">
  <style>
    body {padding: 0; margin-top: 35px;};
    html, body, #map {height: 100%; width: 100%; margin: 0; padding: 0;};
    #scatter {align-content: center}
    #scatter, svg {display: block; margin: auto}
  </style>
    {% block content %}
    {% endblock %}
  </span>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script>
    $( '#topheader .navbar-nav a' ).on( 'click', function () {
	  $( '#topheader .navbar-nav' ).find( 'li.active' ).removeClass( 'active' );
	  $( this ).parent( 'li' ).addClass( 'active' );
    });
    $(window).on("resize", function () { $("#map").height($(window).height()); map.invalidateSize(); }).trigger("resize");
    $(window).on("resize", function () { $("#scatter").height($(window).height()); map.invalidateSize(); }).trigger("resize");
  </script>
  
</body>
</html>
